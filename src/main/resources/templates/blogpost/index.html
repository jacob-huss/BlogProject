<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/styling :: headStyles"></div>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <h1 class="text-center"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-seam"
                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2l-2.218-.887zm3.564 1.426L5.596 5 8 5.961 14.154 3.5l-2.404-.961zm3.25 1.7l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z" />
            </svg>Blog Stream<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-seam"
                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2l-2.218-.887zm3.564 1.426L5.596 5 8 5.961 14.154 3.5l-2.404-.961zm3.25 1.7l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z" />
            </svg></h1>
        <div class="row d-flex justify-content-around">
            <div th:each="blog:${posts}">
                <div class="card col-md-6 p-0 mb-3" style="width: 18rem">

                    <h4 class="card-header" th:text="${blog.title}" />
                    </h4>

                    <h3 class="card-subtitle" th:text="${blog.author}" />
                    </h3>

                    <h2 class="card-text" th:text="${blog.blogEntry}" />
                    </h2>

                    <h1 class="card-footer" th:text="${blog.tag}" />
                    </h1>


                </div>



                <div class="card-footer">

                    <a href="#" th:href="@{blogposts/{id}(id=${blog.id})}">

                        <button class="btn btn-light">Edit Post</button>

                    </a>

                    <a href="#" th:href="@{blogposts/delete/{id}(id=${blog.id})}">
	
                        <button class="btn btn-danger" type="submit">Delete Post</button>
                    
                    </a>



                </div>

                <!-- Show -->
                <!-- Update -->
            </div>
        </div>
    </div>

    <div th:replace="fragments/styling :: javaScripts"></div>
</body>

</html>
